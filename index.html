<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>실시간 환율과 오늘의 명언</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-gradient-to-r from-gray-900 via-gray-800 to-gray-700 text-white min-h-screen flex items-center justify-center font-sans">
  <div class="container mx-auto max-w-lg p-8 bg-white bg-opacity-20 rounded-2xl shadow-lg">
    <h1 class="text-3xl font-bold text-center mb-8 text-yellow-300">실시간 환율 & ✨ 오늘의 명언</h1>

    <div class="card bg-transparent border-0 text-center mb-6">
      <div class="card-body">
        <h2 class="text-2xl font-semibold mb-2 text-yellow-400">USD to KRW</h2>
        <p id="rate" class="text-lg font-bold text-red-500">로딩 중...</p>
      </div>
    </div>

    <div class="card bg-transparent border-0 text-center">
      <div class="card-body">
        <h2 class="text-2xl font-semibold mb-2 text-yellow-400">오늘의 명언</h2>
        <p id="quote" class="text-lg font-bold text-green-500 italic">로딩 중...</p>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
</body>
</html>
